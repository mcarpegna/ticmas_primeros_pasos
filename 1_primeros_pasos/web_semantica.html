<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <!-- Colocar el Favicon, el icono que se ve en la pestaña junto al título -->
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico">
    <!-- Open Graph: arma la data que se previzualiza al compartir en redes (hay mas que esto, es solo ejemplo)-->
    <meta property="og:title" content="Web Semántica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Doscumento sobre elementos semánticos mas usados" />
</head>

<body>

    <!-- la importancia de la estructura semántica para que la página esté bien posicionada en la web -->
    <header>
        <h1>Hola Mundo</h1>
    </header>
    <nav>
        <h2>Hola Mundo</h2>
    </nav>
    <footer>
        <h3>Hola Mundo</h3>
    </footer>

</body>

</html>
